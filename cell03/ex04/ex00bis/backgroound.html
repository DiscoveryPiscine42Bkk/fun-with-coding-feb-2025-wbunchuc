<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIT</title>
    <link rel="stylesheet" href="change-bg.css">
    <!--โหลดjQueryตัวร้าย-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <button id="changeBgBtn">HIT</button>

    <script>
        $(document).ready(function() {
            $("#changeBgBtn").click(function() { // รอคลิก changeBgBtn
                const colors = ['#FFDDC1', '#FFD700', '#FF6F61', '#4CAF50', '#ADD8E6', '#8A2BE2']; //ผิวหนังอ่อน, เหลือง, แดงออกส้ม, เขียว, ฟ้าอ่อน, ม่วง
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                $("body").css("background-color", randomColor);  // เปลี่ยนสีพื้นหลัง body
            });
        });
    </script>
</body>
</html>
