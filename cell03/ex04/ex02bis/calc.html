<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <div class="calculator">
        <h2></h2>
        <input type="number" id="num1" placeholder="Enter first number" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number" min="0">
        <button id="calculateBtn">Try me!</button>
    </div>

    <script src="calc.js"></script> <!-- โหลดโค้ดคำนวณ -->
</body>
</html>
