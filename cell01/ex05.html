<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 20px;
        }
        .first {
            background-color: #d3e88d; 
        }
        .second {
            background-color: #f4c2c2; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="A">First cell</td>
            <td class="B">Second cell</td>
        </tr>
    </table>
</body>
</html>
