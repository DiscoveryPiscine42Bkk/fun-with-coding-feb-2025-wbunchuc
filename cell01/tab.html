<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 20px;
        }
        .first {
            background-color: #f6ff00; 
        }
        .second {
            background-color: #ff0000; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
